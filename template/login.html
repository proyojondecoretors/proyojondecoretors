<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Management - login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background: url('https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/71D+4sr15jL._AC_UF894,1000_QL80_.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        @media screen and (max-width:600px) {
            .login-box{
                width: 100% !important;
            }
        }
        .login-box{
            width: 300px;
        }
    </style>
</head>

<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert">
        {{ message }}
        
      </div>
    
    {% endfor %}

    <div class="login-box rounded-3 p-5 container-sm  mt-5 position-absolute top-50 start-50 translate-middle bg-light p-4">
        <h3 class="text-center mb-3">User Enterence</h3 >
        <form action="login" method="post">
            {% csrf_token %}
            
        <div class="mb-4">
            <input type="text" class="form-control" name="username" id="exampleFormControlInput1" placeholder="User Name">
        </div>
        <div class="mb-4">
            <input type="password" class="form-control" name="password" id="exampleFormControlInput1" placeholder="Password">
        </div>
        <input type="submit" class="btn btn-primary " value="Confirm Identitiy">
    </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
